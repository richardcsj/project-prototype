<div class="container">
	  <div 
	    class="alert alert-info">
      <a (click)="back()" class="pull-left" > <i class="glyphicon glyphicon-chevron-left"></i> </a>
	    Connected as  <b>{{owner.username}}</b> | role :<b> Owner </b>.<br>
	  </div>
      <table class="table table-bordered">
          <tr>
            <th>#</th>
            <th>Rate</th>
            <th>Text</th>
            <th>Property</th>
            <th>Customer</th>
          </tr>
          <tr *ngFor="let review of reviews">
            <td>{{review._id}}</td>
            <td>{{review.rate}} stars</td>
            <td>{{review.text}}</td>
            <td>{{review.property}}</td>
            <td>{{review.customer}}</td>
          </tr>
      </table>

</div> <!-- /container -->
